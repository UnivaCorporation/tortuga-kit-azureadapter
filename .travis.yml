language: python
python:
- '3.6'
services:
- docker
env:
- TORTUGA_BUILD_DOCKER="true"
before_install:
- docker pull puppet/puppet-agent
install:
- pip install tox
- git clone https://github.com/UnivaCorporation/tortuga.git tortuga-base
- cd tortuga-base/
- pip install -r requirements.txt
- paver build
- cd ../
- build-kit
script:
- echo "Done"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "dist/kit-azureadapter*.tar.bz2"
  skip_cleanup: true
  on:
    all_branches: true
    tags: true